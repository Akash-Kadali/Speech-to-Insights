# Improved nginx.conf for BrightNotes (frontend + API proxy)
# NOTE: Replace example.com with your domain and enable HTTPS in production.

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;                # hide nginx version
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    types_hash_max_size 2048;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic compression
    gzip on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Optionally enable brotli if compiled in (recommended where available)
    # brotli on;
    # brotli_comp_level 4;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Proxy settings (common)
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Upstream backend (optional: change host if not using 'backend' docker name)
    upstream backend_api {
        server backend:8000;   # docker-compose service name
        # server 127.0.0.1:8000; -- alternative for host networking
    }

    # ---- HTTP: serve frontend and proxy API ----
    server {
        listen 80;
        server_name example.com;              # <--- CHANGE THIS
        root /usr/share/nginx/html;
        index index.html;

        # Redirect HTTP to HTTPS in production (uncomment when SSL configured)
        # return 301 https://$host$request_uri;

        # small security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # Consider a strict Content-Security-Policy in production:
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" always;

        # limit upload size for safety (adjust to your needs)
        client_max_body_size 200M;

        # Health check for load balancers
        location = /healthz {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # SPA routing: serve index.html for routes (do NOT cache index.html for long)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Serve static assets with long cache (hashed filenames recommended)
        location ~* \.(?:js|css|woff2|woff|ttf|eot|otf|svg|png|jpg|jpeg|gif|ico)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # HTML should not be cached aggressively
        location ~* \.(?:html)$ {
            try_files $uri =404;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Proxy API requests to backend with tuned proxying for uploads/streaming
        location /api/ {
            proxy_pass http://backend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # disable proxy buffering for endpoints that stream responses (e.g., transcription)
            proxy_buffering off;
            proxy_request_buffering off;        # allow streaming request bodies (important for large uploads)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;

            # increase proxy buffers for large responses
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }

        # Optionally add a location for uploads (if you separate path)
        # location /upload {
        #     proxy_pass http://backend_api/upload;
        #     proxy_request_buffering off;
        # }

        # Logging (rotate logs externally)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

    # ---- HTTPS server template (copy and enable) ----
    # server {
    #     listen 443 ssl http2;
    #     server_name example.com;
    #
    #     ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    #     include /etc/letsencrypt/options-ssl-nginx.conf;
    #     ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
